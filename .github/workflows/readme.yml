name: OpenAPI to ReadMe
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Sync to ReadMe
        uses: readmeio/rdme@7.3.0
        with:
          rdme: openapi [openapi.json] --key=rdme_xn8s9h6ae71f48bd3bc30aacac06c076f804ba545044be80f168ff85a3ef9feeecda70 --id=API_DEFINITION_ID