openapi: 3.0.1
info:
  title: api
  version: 0.0.19
paths:
  /claims/:
    get:
      description: Return all of the claims for an Employer.
      operationId: ClaimsService.getAll
      tags:
        - ClaimsService
      parameters:
        - name: page
          in: query
          description: Default value is 1
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Default value is 10
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimAllClaims'
      security: &ref_0
        - BasicAuth: []
  /claims/{claim_medical_id}:
    post:
      description: Return a claim by Claim Medical Id.
      operationId: ClaimsService.get
      tags:
        - ClaimsService
      parameters:
        - name: claim_medical_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimClaim'
      security: *ref_0
  /employer/{employer_id}/member:
    get:
      description: Return all of the accounts for the members of an Employer's.
      operationId: EmployersService.getAllMembers
      tags:
        - EmployersService
      parameters:
        - name: employer_id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          description: Default value is 1
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Default value is 10
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerMemberPagination'
      security: *ref_0
  /public_key/gpg:
    post:
      description: Create a public key.
      operationId: PublicKeyService.createGpg
      tags:
        - PublicKeyService
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPublicKey'
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
  /public_key/{name}:
    delete:
      description: Delete a public key.
      operationId: PublicKeyService.deleteRsa
      tags:
        - PublicKeyService
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: ''
      security: *ref_0
  /public_key/rsa:
    post:
      description: Create a public key.
      operationId: PublicKeyService.createRsa
      tags:
        - PublicKeyService
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPublicKey'
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
  /member/:
    get:
      description: Return all of the members for an Employer.
      operationId: MembersService.getAllMembers
      tags:
        - MembersService
      parameters:
        - name: page
          in: query
          description: Default value is 1
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Default value is 10
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberAllMembers'
      security: *ref_0
  /member/{member_id}:
    post:
      description: Return a member by Member Id.
      operationId: MembersService.getMember
      tags:
        - MembersService
      parameters:
        - name: member_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberMemberResponse'
      security: *ref_0
components:
  schemas:
    ClaimAllClaims:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ClaimClaim'
      required:
        - data
      allOf:
        - $ref: '#/components/schemas/CommonsPageable'
    ClaimClaim:
      type: object
      properties:
        amount_allowed:
          type: integer
          description: Use computed_amount_allowed in case this field is missing.
        amount_billed:
          type: integer
          description: Use computed_amount_billed in case this field is missing.
        amount_not_covered:
          type: integer
          description: Use computed_amount_not_covered in case this field is missing.
        amount_paid:
          type: integer
          description: Use computed_amount_paid in case this field is missing.
        amount_paid_other:
          type: integer
        check_date:
          type: string
        check_number:
          type: string
        claim_medical_lines:
          type: array
          items:
            $ref: '#/components/schemas/ClaimClaimLine'
        coinsurance_patient:
          type: integer
          description: Use computed_coinsurance_patient in case this field is missing.
        computed_amount_allowed:
          type: integer
        computed_amount_billed:
          type: integer
        computed_amount_paid:
          type: integer
        computed_coinsurance_patient:
          type: integer
        computed_copayment:
          type: integer
        computed_patient_responsibility:
          type: integer
        computed_reduction:
          type: integer
        copayment:
          type: integer
          description: Use computed_copayment in case this field is missing.
        createddate:
          type: string
          format: date-time
        dataobject_id:
          type: integer
        date_column:
          type: string
          format: date-time
        date_of_service:
          $ref: '#/components/schemas/ClaimDateRange'
        discount:
          type: integer
          description: Use computed_discount in case this field is missing.
        eob_date:
          type: string
        group_name:
          type: string
        group_number:
          type: string
        id:
          type: integer
        incurred_value:
          type: integer
        is_incomplete:
          type: boolean
          description: >-
            This claim may have incomplete data. If a claim is marked as
            incomplete, we typically will not send it until it gets marked as
            complete. Reasons for an incomplete claim include (1) documentation
            that isn't yet available but we expect it to be in the near future,
            and (2) if we notice the claim has data redacted for privacy
            (example: a dependent over 16 years old), but we expect to get this
            data when a dependent links their account.
        last_updated_status:
          type: string
          format: date-time
          description: >-
            Used as an indicator of when the last substantial change happened to
            this claim. If this date gets updated, we consider it necessary to
            re-send the claim for processing (in data exports) / flag it as
            "unread" in TPA Stream / etc. Typically this date gets updated when
            the patient_responsibility or status changes, or otherwise when
            is_incomplete changes to True.
        members:
          type: array
          items:
            $ref: '#/components/schemas/EmployerMember'
        modifieddate:
          type: string
          format: date-time
        network:
          $ref: '#/components/schemas/ClaimNetwork'
        patient_account_number:
          type: string
          description: Patient Account Number for Service Provider (used for payments)
        patient_name:
          type: string
        patient_payer_number:
          type: string
          description: Patient Account Number for Carrier
        patient_responsibility:
          type: integer
          description: Use computed_patient_responsibility in case this field is missing.
        policy_holder:
          $ref: '#/components/schemas/ClaimPolicyHolder'
        processed_on:
          type: string
        recrawl_requested:
          type: boolean
          description: Attempt to recrawl when True
        reduction:
          type: integer
          description: >-
            This is the amount the deductible was reduced by. Most systems refer
            to this as 'deductible'. Use computed_reduction in case this field
            is empty.
        remarks:
          type: string
          description: These are the notes for the Claim.
        service_provider:
          type: string
          description: >-
            Service Provider Name. This is the physical name, and is provided by
            the Payer.
        service_provider_address:
          type: string
          description: Physical address of Service Provider
        service_provider_billing_address:
          type: string
        service_provider_billing_name:
          type: string
          description: >-
            This is the service_provider's Billing name, which is often
            different from their physical address name.
        service_provider_billing_npi_number:
          type: integer
          description: NPI Number of Billing Service Provider
        service_provider_billing_number:
          type: string
          description: Federal Tax ID of Billing Service Provider
        service_provider_billing_phone:
          type: string
        service_provider_npi_number:
          type: integer
          description: NPI Number of Service Provider
        service_provider_number:
          type: string
          description: Federal Tax ID of Service Provider
        status:
          $ref: '#/components/schemas/ClaimClaimStatus'
        type:
          $ref: '#/components/schemas/ClaimClaimType'
        uuid:
          type: string
          format: uuid
        vendor_system_id:
          type: string
          description: >-
            This field is unique for each Payer. Occasionally TPA Stream may
            append data to the end of this key to enforce uniqueness, such as
            the date_of_service, patient_responsibility, etc.
      required:
        - claim_medical_lines
        - is_incomplete
        - policy_holder
    ClaimClaimLine:
      type: object
      properties:
        amount_allowed:
          type: integer
        amount_billed:
          type: integer
        amount_not_covered:
          type: integer
        amount_paid:
          type: integer
        amount_paid_other:
          type: integer
        coinsurance_patient:
          type: integer
        copayment:
          type: integer
        date_of_service:
          $ref: '#/components/schemas/ClaimDateRange'
        days_supply:
          type: integer
        diagnosis_code:
          type: string
        discount:
          type: integer
        id:
          type: integer
        national_drug_code:
          type: string
        patient_responsibility:
          type: integer
        prescription_type_id:
          type: integer
        prescription_type_str:
          type: string
        procedure_code:
          type: string
        procedure_name:
          type: string
        quantity:
          type: integer
        reduction:
          type: integer
        total_patient_responsibility:
          type: integer
        uuid:
          type: string
        vendor_system_id:
          type: string
      required:
        - date_of_service
    ClaimDateRange:
      type: object
      properties:
        bounds:
          type: string
        end:
          type: string
        start:
          type: string
    ClaimNetwork:
      type: string
      enum:
        - IN
        - OUT
        - TIER1
        - TIER2
    ClaimPolicyHolder:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        id:
          type: integer
      required:
        - id
    ClaimClaimStatus:
      type: string
      enum:
        - In Process
        - Processed
        - Rejected
        - Adjusted
        - Partially Approved
    ClaimClaimType:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ClaimClaimTypeName'
      required:
        - name
    ClaimClaimTypeName:
      type: string
      enum:
        - medical
        - dental
        - rx
        - vision
        - facility
    ClaimClaimTypeId:
      type: string
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
    CommonsPageable:
      type: object
      properties:
        has_next:
          type: boolean
        has_prev:
          type: boolean
        next_num:
          type: integer
        page:
          type: integer
        pages:
          type: integer
        per_page:
          type: integer
        prev_num:
          type: integer
        total:
          type: integer
      required:
        - has_next
        - has_prev
    EmployerMemberPagination:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/EmployerMember'
      required:
        - data
      allOf:
        - $ref: '#/components/schemas/CommonsPageable'
    EmployerMember1:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/EmployerAccount'
        address:
          type: string
        alegeus_key:
          type: string
        archived:
          type: boolean
        archived_date:
          type: string
          format: date-time
        archivedby:
          $ref: '#/components/schemas/EmployerArchivedBy'
        can_make_claim_requests:
          type: boolean
        can_use_portal:
          type: boolean
        createddate:
          type: string
          format: date-time
        date_of_birth:
          type: string
        dependents:
          type: array
          items:
            $ref: '#/components/schemas/EmployerDependent'
        email:
          type: string
        employer:
          $ref: '#/components/schemas/EmployerEmployer'
        first_name:
          type: string
        first_name_derived:
          type: string
        full_name_derived:
          type: string
        gender:
          type: string
        hire_term_daterange:
          $ref: '#/components/schemas/EmployerHireTermDaterange'
        id:
          type: integer
        last_name:
          type: string
        last_name_derived:
          type: string
        modifieddate:
          type: string
          format: date-time
        phone_home:
          type: string
        phone_mobile:
          type: string
        ssn:
          type: string
        tenant:
          $ref: '#/components/schemas/EmployerTenant'
        unread_count:
          type: integer
        vendor_members:
          type: array
          items:
            $ref: '#/components/schemas/EmployerVendorMember'
      required:
        - vendor_members
    EmployerAccount:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    EmployerArchivedBy:
      type: object
      properties:
        email:
          type: string
        id:
          type: integer
    EmployerEmployer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        reimbursement_policy: {}
      required:
        - name
        - reimbursement_policy
    EmployerEmployer1:
      type: object
      properties:
        archived:
          type: boolean
        eligible_payers:
          type: array
          items:
            $ref: '#/components/schemas/EmployerPayer'
        email_automation:
          type: boolean
        employer_id:
          type: integer
        id:
          type: integer
        name:
          type: string
        payers:
          type: array
          items:
            $ref: '#/components/schemas/EmployerPayer1'
        slug:
          type: string
        support_email_derived:
          type: string
        support_phone_derived:
          type: string
        support_logo_derived:
          type: string
        support_name_derived:
          type: string
      required:
        - name
        - payers
    EmployerPayer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        short_name:
          type: string
      required:
        - name
    EmployerPayer1:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        retriever:
          type: string
        short_name:
          type: string
      required:
        - name
        - retriever
    EmployerDependent:
      type: object
      properties:
        address:
          type: string
        alegeus_key:
          type: string
        createddate:
          type: string
          format: date-time
        date_of_birth:
          type: string
        email:
          type: string
        first_name:
          type: string
        gender:
          type: string
        id:
          type: integer
        last_name:
          type: string
        middle_name:
          type: string
        modifieddate:
          type: string
          format: date-time
        ssn:
          type: string
      required:
        - createddate
        - last_name
        - middle_name
        - modifieddate
    EmployerMember:
      type: object
      properties:
        email:
          type: string
        employer:
          $ref: '#/components/schemas/EmployerEmployer'
        first_name:
          type: string
        id:
          type: integer
        last_name:
          type: string
        system_key:
          type: object
          additionalProperties:
            type: string
      required:
        - employer
        - id
        - system_key
    EmployerVendorMember:
      type: object
      properties:
        key:
          type: string
        vendor_tenant:
          $ref: '#/components/schemas/EmployerVendorTenant'
      required:
        - key
        - vendor_tenant
    EmployerVendorTenant:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
        vendor:
          $ref: '#/components/schemas/EmployerVendor'
    EmployerVendor:
      type: object
      properties:
        code:
          type: string
        id:
          type: integer
        name:
          type: string
      required:
        - code
        - name
    EmployerTenant:
      type: object
      properties:
        alegeus_key_enabled:
          type: boolean
        id:
          type: integer
        name:
          type: string
        tenant_id:
          type: integer
        vendor_tenants:
          $ref: '#/components/schemas/EmployerVendorTenant1'
      required:
        - name
        - tenant_id
        - vendor_tenants
    EmployerVendorTenant1:
      type: object
      properties:
        id:
          type: integer
        key_enabled:
          type: boolean
        label:
          type: string
        vendor:
          $ref: '#/components/schemas/EmployerVendor'
    EmployerHireTermDaterange:
      type: object
      properties:
        bounds:
          type: string
        end:
          type: string
        start:
          type: string
    KeyPublicKey:
      type: object
      properties:
        content:
          type: string
        expires:
          type: string
        name:
          type: string
        uuid:
          type: string
          format: uuid
      required:
        - content
        - expires
        - name
        - uuid
    MemberAllMembers:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/EmployerMember'
      required:
        - data
      allOf:
        - $ref: '#/components/schemas/CommonsPageable'
    MemberMemberResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/EmployerMember'
      required:
        - data
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
servers:
  - url: https://app.tpastream.com/api/v2
